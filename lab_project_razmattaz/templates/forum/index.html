{% extends "base.html" %}

{% block content %}
    <h3>Posts</h3>
    
    <a href="{% url 'post_new' %}">Create new Post</a>
    
    <ul>
        {% for post in posts %}
            <a href="{% url 'post_detail' post.id%}">
                <li><p>{{post.title}} <font size="4">{{post.date}}</font></p></li>
                <a href="{% url 'post_delete' post.id %}">Delete</a>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
