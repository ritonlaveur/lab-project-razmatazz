{% extends "base.html" %}

{% block content %}
    <h3>{{post.title}}</h3>
    <p>{{post.text}}</p>
    <p>{{post.author}}</p>
    <p>{{post.date}}</p>
    <ul>
        {% for comment in comments%}
            <h3>Comments</h3>
            <li>
                <p>{{comment.text}}</p>
                <p>{{comment.author}}     {{comment.date}}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
